<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min array</title>
</head>
<body>

<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    console.log(arr1);
    console.log(arr2);
    function minindex_Array(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        let inde=0;
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                inde=i;
            }
        }
        return inde;
    }
    if(minindex_Array(arr1)===-1)
    {
        console.log("Mảng rỗng")
    }
    else
    {
        console.log("Min arr1 = "+arr1[minindex_Array(arr1)]);
        console.log("Min arr2 = "+arr2[minindex_Array(arr2)]);
    }
</script>
</body>
</html>
