        }

            {

            {

            }

            this.weight--;
        }
    };

    let Human=function (name,gender,weight) {

        this.Weight=weight;

        }

        this.setWeigth=function (weight) {

        }

        this.getName=function () {
            return this.name;
        }

        this.getWeight=function () {

        }

        this.isMale=function () {

        }


        this.eatApple=function (apple) {
            this.Apple=apple;
        }

        this.eat=function () {
            this.Apple.decrease();
        }

        this.checkApple=function () {
            if (this.Apple.weight>0)
            {

            }
            return false;
        }

        this.say=function () {
            let str;
            if (this.checkApple())
            {
                str="Còn "+this.Apple.getWeight()+"/10 Apple";
            }
            else
            {
                str=this.name+" đã ăn hết!";
            }
            return str;
        }

    }

    let Adam=new Human("Adam","felmale",47);
    let Eva=new Human("Eva","felmale",52);

    let apple=new Apple();
    Adam.eatApple(apple);
    Eva.eatApple(apple);

</script>
