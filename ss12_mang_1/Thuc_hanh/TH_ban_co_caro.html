<!DOCTYPE html>
<html lang="en">

<body>
<h3>Caro Game Simple</h3>
<div id="carogame"></div>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let board = [];
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    let sout='';
    sout = "<table width='150' height='150' cellspacing='0' cellpadding='3'>"
    for (let i = 0; i < 5; i++) {
        sout = sout + "<tr>";
        for (let j = 0; j < 5; j++) {
            sout = sout + "<td>"+board[i][j]+"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>"+"<br/>";
    document.getElementById("carogame").innerHTML=sout;

    function changeValue() {
        let sout='';
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        board[positionX][positionY]='x';
        sout = "<table width='150' height='150' cellspacing='0' cellpadding='3'>"
        for (let i = 0; i < 5; i++) {
            sout = sout + "<tr>";
            for (let j = 0; j < 5; j++) {
                sout = sout + "<td>"+board[i][j]+"</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>"+"<br/>";
        document.getElementById("carogame").innerHTML=sout;
    }

</script>
</body>
</html>
