<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://cf.shopee.vn/file/336295657902e8becdeb174f977e0e8b" width="300px" height="300px" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="click_me()"/>
</form>
<script>
    let imgObj=document.getElementById("myImage");
    function init() {
        // imgObj = document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left = '0px';
    }
    function click_me()
    {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=init();
</script>
</body>
</html>
