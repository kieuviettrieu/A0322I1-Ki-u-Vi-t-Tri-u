<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickme()">Click me</button>
<div id="id1"></div>
<script language="JavaScript">
    function clickme() {
        let str, i, j;
        str = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        while (i <= 10) {
            str = str + "<tr>";
            while (j <= 10) {
                str = str + "<td>" + i * j + "</td>";
                j++;
            }
            str = str + "</tr>";
            j = 1;
            i++;
        }
        str = str + "</table>";
        document.getElementById("id1").innerHTML=str;
    }

    function clickme1() {
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.getElementById("id1").innerHTML=sout;
    }
</script>
</body>
</html>
