<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="Nhap()">Click me</button>
<script>
    function Nhap() {
        let value;
        do {
            value=parseInt(prompt("Nhập vào số từ 1 -> 10"))
        }while (value<1 || value>10)
        alert(value);
    }
</script>
</body>
</html>
