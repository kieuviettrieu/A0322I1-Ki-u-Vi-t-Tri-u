<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body style="background-color: burlywood">
<p id="id_out1"></p>
</body>
<script>
    let ar=['A','B','C','D','E','F','G','H'];
    let str='';
    str+="<table> <tr> <td></td>";
    for(let i=1; i<=8; i++)
    {
        str+="<td>"+i+"</td>";
    }
    str+="</tr>"
    // str+="<tr>"
    for(let i=0; i<ar.length; i++)
    {
        str+="<tr><td>"+ar[i]+"</td>";
        for(let j=0; j<8; j++)
        {
            if((i%2===0 && j%2===0) || (i%2!==0 && j%2!==0))
            {
                str+="<td style='background-color: white'></td>";
            }
            else
            {
                str+="<td style='background-color: black'></td>";
            }
        }
        str+="</tr>";
    }
    str+="</table>";
    document.getElementById("id_out1").innerHTML=str;
</script>
</html>
